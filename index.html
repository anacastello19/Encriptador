<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <a href="https://app.aluracursos.com/"><img src="img/Logo.png" class="logo"></a>
    </header>

    <main>
        <!-- El elemento div con la clase conteiner agrupa los elementos relacionados con la entrada de texto -->
        <div class="conteiner">

            <!-- El elemento div contiene un área de texto donde el usuario puede ingresar el texto a encriptar o desencriptar -->
            <div class="text-ingresar">

                <label for="textoIngresar">Ingrese el texto aquí:</label>
                <textarea name="ingresar" cols="70" rows="10" id="textoIngresar"></textarea>
            </div>

            <div class="terminos">
                <p> <img src="img/t&c.png" alt="Términos y condiciones"> Solo letras minúsculas y sin acentos</p>
            </div>

            <!-- El elemento div con la clase btn contiene dos botones que permiten al usuario encriptar o desencriptar el texto ingresado -->
            <div class="btn">
                <!-- El atributo onclick define la función de JavaScript que se ejecuta al presionar el botón -->
                <button class="btn-encriptador" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        
        <!-- El elemento div con la clase encriptado agrupa los elementos relacionados con la salida de texto -->
        <div class="muñeco">
            <img src="img/muñeco.png" class="img-niño" alt="Muñeco">
             <!-- El elemento h2 define un título de nivel 2 -->
            <h2 class="title-mensaje">Ningún mensaje fue encontrado</h2>
            <label for="text"></label>
            <input id="text" name="text" class="e-d-text" type="text" placeholder="Ingresa el texto que desees encriptar o desencriptar." />
        </div>
    </main>

    <script src="app.js"></script>
</body>
    
</html>
