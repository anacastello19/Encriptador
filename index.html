<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <a href="https://app.aluracursos.com/"><img src="img/Logo.png" alt="Logo-Alura" class="logo"></a>
    </header>

    <main>        
        <section class="box-ingresar">

            <textarea  class="ingresar" cols="40" rows="10" id="ingresarDesEncriptado" placeholder="Ingrese el texto aquí:"></textarea>

            <div class="terminosCondiciones">
                <h6><img src="img/t&c.png" alt="Términos y condiciones"> Solo letras minúsculas y sin acentos</h6>
            </div>

            <!-- El elemento div con la clase btn contiene dos botones que permiten al usuario encriptar o desencriptar el texto ingresado -->
            <div class="btn">
                <!-- El atributo onclick define la función de JavaScript que se ejecuta al presionar el botón -->
                <button class="btn-encriptador" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>

        
        <section class="chico">
            <div id="muñeco">            
                <img src="img/muñeco.png" alt="chico" id="img">
                <textarea id="mensaje" cols="35" rows="10" placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>

            </div>


            
            <div>
                <button class="copiar" type="button" id="copiar" onclick="copiar()">Copiar</button>

            </div>
            
            
        </section>
        

        <!-- El elemento div con la clase encriptado agrupa los elementos relacionados con la salida de texto -->
        
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/ana-virginia-castello/"><img src="img/linkedin.png"
                alt="Logo linkedin"></a>
        <h6>&copy; Proyecto encriptar de Ana Castello - Alura</h6>
    </footer>

    <script src="app.js"></script>
</body>

</html>
